name: "units-test"
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  # unit tests
  units:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: npm ci
    - run: npm test

  # test action works running from the graph  
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: ./
      with:
        timezone: Asia/Shanghai
    - name: check time
      run: date +"%Y-%m-%d %T"
